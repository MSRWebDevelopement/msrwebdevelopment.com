<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: #1e2953; /* Dark blue background color */
      color: white; /* White text color */
    }
    .card {
      background-color: rgb(0, 217, 255); /* Semi-transparent white background for the card */
    }
    .form-control,
    .form-check-input {
      background-color: #1e2953; /* Sky blue background color for form elements */
      color: white; /* White text color */
      border-color: #87ceeb; /* Border color */
    }
    .form-check-input:checked {
      background-color: hsl(228, 47%, 22%); /* Dark blue background color for checked checkbox */
    }
    /* Placeholder color */
    ::placeholder {
      color: rgba(255, 255, 255, 0.598) !important;
      opacity: 1; /* Override default opacity */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Login</h5>
          <form method="POST" id="loginForm" action="https://script.google.com/macros/s/AKfycbwk5zpRCmUkkzO9Jv4FmPwD435d5XpWQ49UjbvPnkoO1H2KltwttOwxlOGgtAXKs7tx/exec" onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" name="Email_address" id="inputEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="Password" id="inputPassword" placeholder="Enter your password">
            </div>
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary w-50">Login</button>
            </div>
            <br>
            <div class="d-flex justify-content-between">
              <div>
                <p class="mb-0">Don't have an account? <a href="register.html">Create one</a></p>
              </div>
              <div>
                <p class="mb-0"><a href="#">Forgot password?</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, jQuery, and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
  function validateForm() {
    var email = document.getElementById("inputEmail").value;
    var password = document.getElementById("inputPassword").value;

    if (email.trim() === "") {
      alert("Please enter your email.");
      return false;
    }

    if (password.trim() === "") {
      alert("Please enter your password.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
